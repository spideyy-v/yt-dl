<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Downloader</title>
    <style>
        :root {
            --accent: #ff2e2e;
            --bg: #0f0f0f;
            --surface: #181818;
            --text: #f1f1f1;
            --muted: #aaaaaa;
        }

        body {
            margin: 0;
            font-family: "Poppins", Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 30px 10px;
        }

        h1 {
            color: var(--accent);
            font-size: 2rem;
            margin-bottom: 25px;
            text-align: center;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: var(--surface);
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input,
        button,
        textarea {
            border: none;
            outline: none;
            border-radius: 8px;
            padding: 12px 14px;
            font-size: 1rem;
            width: 100%;
            box-sizing: border-box;
        }

        input,
        textarea {
            background: #222;
            color: var(--text);
        }

        textarea {
            height: 220px;
            resize: vertical;
            width: 100%;
        }

        button {
            background: var(--accent);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        button:hover {
            background: #ff4949;
        }

        .status {
            margin-top: 10px;
            text-align: center;
            font-size: 1rem;
            color: var(--muted);
        }

        footer {
            margin-top: 25px;
            font-size: 0.9rem;
            color: var(--muted);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.6rem;
            }

            .container {
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <h1>üé• YouTube Downloader</h1>

    <div class="container">
        <input type="text" id="url" placeholder="Enter YouTube URL" />
        <button onclick="getFormats()">Get Formats</button>
        <textarea id="formats" placeholder="Available formats will appear here..."></textarea>
        <input type="text" id="code" placeholder="Enter format code to download" />
        <button onclick="download()">Download Video</button>
        <p id="status" class="status"></p>
    </div>

    <footer>Made with ‚ù§Ô∏è by ViruDaya</footer>

    <script>
        // Automatically detect backend URL
        const apiBase = window.location.origin;

        async function getFormats() {
            const url = document.getElementById('url').value.trim();
            if (!url) return alert("Enter a URL first!");

            const formatsBox = document.getElementById('formats');
            const status = document.getElementById('status');
            formatsBox.value = "Fetching formats...";
            status.innerText = "";

            try {
                const res = await fetch(`${apiBase}/formats`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ url })
                });
                const data = await res.json();
                if (data.error) throw new Error(data.error);
                formatsBox.value = data.formats;
            } catch (err) {
                formatsBox.value = "";
                status.innerText = "‚ùå Error: " + err.message;
            }
        }

        async function download() {
            const url = document.getElementById('url').value.trim();
            const code = document.getElementById('code').value.trim();
            if (!url || !code) return alert("Enter both URL and format code!");

            const status = document.getElementById('status');
            status.innerText = "‚¨áÔ∏è Downloading...";
            try {
                const res = await fetch(`${apiBase}/download`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ url, code })
                });
                const data = await res.json();
                status.innerText = data.status || data.error;
            } catch (err) {
                status.innerText = "‚ùå Error: " + err.message;
            }
        }
    </script>
</body>

</html>
